<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="sedrila.css" rel="stylesheet">
    <link href="local.css" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
{% block top %}
  <header>
      {{sitetitle}}
  </header>
{% endblock %}
{% block breadcrumb %}
  {% if breadcrumb %}
    {{breadcrumb}}
  {% endif %}
{% endblock %}
{% block middle %}
  <div>
      {{ content }}
  </div>
{% endblock %}
{% block bottom %}
  <footer>
      <p class="copyright">Generated by <a href="https://github.com/fubinf/sedrila">sedrila</a>, Freie Universit√§t Berlin</p>
  </footer>
{% endblock %}
</body>
</html>
