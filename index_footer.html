    </div>
  </body>
  <script>
    document.querySelector(".sidebar .toc").addEventListener("click", e => {
      if (e.target.nodeName !== "A") { return; }
      document.title = e.target.innerText;
      document.getElementById("content").contentWindow.location.replace(e.target.attributes.href.value.substring(1));
    }, false);
    if (location.hash) {
      document.getElementById("content").src = location.hash.substring(1);
    }
  </script>
</html>
