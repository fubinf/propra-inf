# ----- for sedrila author:
title: $SEDRILA_TITLE
name: $SEDRILA_NAME
baseresourcedir: baseresources
chapterdir: ch
altdir: altdir/ch
itreedir: altdir/itree.zip
stages: ['draft', 'alpha', 'beta']  # ordered list of allowed 'stage:' values
blockmacro_topmatter:
  # --- builtin blockmacros:
  section_background: "<h2>Hintergrund</h2>"
  section_background_default: ""
  section_goal: "<h2>Ziel</h2>"
  section_goal_product: "Product"
  section_goal_idea: "Idea"
  section_goal_experience: "Experience"
  section_goal_trial: "Trial"
  section_instructions: "<h2>Arbeitsschritte</h2>"
  section_instructions_detailed: "Detailed"
  section_instructions_loose: "Loose"
  section_instructions_tricky: "Tricky"
  section_submission: "<h2>Abgabe</h2>"
  section_submission_reflection: "Reflection"
  section_submission_information: "Information"
  section_submission_snippet: "Snippet"
  section_submission_trace: "Trace"
  section_submission_program: "Program"
  hint: "<strong>Hinweis (nur bei Bedarf):</strong> {arg1}"
  # --- user-defined blockmacros:
  INSTRUCTOR: "<h2>Kontrolle Tutor_in: {arg1}</h2>"
  WARNING: "<strong>Warnung:</strong>"
  NOTICE: "<strong>Bemerkung:</strong>"
htaccess_template: |
    AuthName "FU Berlin, FB Mathematik/Informatik"
    AuthType Basic
    AuthBasicProvider ldap
    AuthBasicAuthoritative on                                       
    AuthLDAPGroupAttributeIsDN off                                  
    AuthLDAPGroupAttribute memberUid                                
    AuthLDAPUrl "ldaps://ldap1.imp.fu-berlin.de ldap2.imp.fu-berlin.de ldap3.imp.fu-berlin.de/ou=People,ou=mi,dc=imp,dc=fu-berlin,dc=de?cn"
    Require ldap-user {userlist_quotes_spaces}
# ----- for sedrila student:
student_yaml_attribute_prompts:
  student_name: "Your full name [givenname familyname]: "
  student_id: "Your student ID: "
  student_gituser: "Your git account name [git username]: "
  partner_gituser: "Your partner's git account name (or empty if you work alone): "
# ----- for sedrila instructor:
# ----- for sedrila instructor, sedrila student:
allowed_attempts: "2 + 0.4/h"
