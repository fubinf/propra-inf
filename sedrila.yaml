htaccess_template: |
    AuthName "FU Berlin, FB Mathematik/Informatik"
    AuthType Basic
    AuthBasicProvider ldap
    AuthBasicAuthoritative on                                       
    AuthLDAPGroupAttributeIsDN off                                  
    AuthLDAPGroupAttribute memberUid                                
    AuthLDAPUrl "ldaps://ldap1.imp.fu-berlin.de ldap2.imp.fu-berlin.de ldap3.imp.fu-berlin.de/ou=People,ou=mi,dc=imp,dc=fu-berlin,dc=de?cn"
    Require ldap-user {userlist_quotes_spaces}
student_yaml_attribute_prompts:
  student_name: "Your full name [givenname familyname]: "
  student_id: "Your student ID: "
  student_gituser: "Your git account name [git username]: "
  partner_gituser: "Your partner's git account name (or empty if you work alone): "
allowed_attempts: "2 + 0.4/h"
chapters:
  - name: Basis
    taskgroups:
      - name: Unix-Umgebung
      - name: Repo
      - name: IDE
      - name: Schluss
  - name: Sprachen
    taskgroups:
      - name: Python0
      - name: Python
      - name: Pythonpraxis
      - name: RegExp
      - name: Go
      - name: SQL
  - name: Bibliotheken
    taskgroups: 
      - name: Python-Standardbibliothek
      - name: pip-popular
      - name: Frameworks
      - name: Dokumentation
  - name: Testen
    taskgroups:
      - name: Testgrundlagen
      - name: Unittests
      - name: API
      - name: Testframeworks
      - name: Betriebsumgebung
  - name: Debugging
    taskgroups:
      - name: Häufige-Defektarten
      - name: Debugging-Denken
      - name: Debuggingtools
      - name: Debugging-Praxis
  - name: Bestandscode
    taskgroups:
      - name: Entwurfsentscheidungen
      - name: Refactoring-Grundlagen
      - name: Refactoringpraxis
      - name: SystemUnderTest
  - name: Web
    taskgroups:
      - name: Web-Grundlagen
      - name: HTML
      - name: HTTP
      - name: CSS
      - name: JavaScript
  - name: Werkzeuge
    taskgroups:
      - name: Unix-Basiswerkzeuge
      - name: Paketmanager
      - name: Git
      - name: Netzwerk
      - name: Benutzerverwaltung
